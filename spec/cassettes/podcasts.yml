        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/gojko.png\" mce_src=\"http://devnology.nl/images/stories/podcasts/gojko.png\"
        align=\"left\" height=\"170\" width=\"175\" /&gt;This month we bring you an
        interview with Gojko Adzic. Gojko is a frequent speaker at leading software
        development and testing conferences and runs the UK agile testing user group.
        Over the last eleven years, he has worked as a developer, architect, technical
        director and consultant on projects delivering equity and energy trading,
        mobile positioning, e-commerce, online gaming and complex configuration management.
        He is the author of &lt;a target=\"_blank\" href=\"http://gojko.net/books-and-papers/\"
        mce_href=\"http://gojko.net/books-and-papers/\"&gt;several books and articles&lt;/a&gt;.
        In 2012 his book Specification by Example received the &lt;a target=\"_blank\"
        href=\"http://en.wikipedia.org/wiki/Jolt_Awards\" mce_href=\"http://en.wikipedia.org/wiki/Jolt_Awards\"&gt;Jolt
        award&lt;/a&gt;.&lt;br /&gt; To celebrate the Jolt Award, the publisher of
        Spec by Example is offering our podcast listeners a &lt;a target=\"_blank\"
        href=\"http://impact-newsletter.s3.amazonaws.com/october2012.html?devnology#conferences\"
        mce_href=\"http://impact-newsletter.s3.amazonaws.com/october2012.html?devnology#conferences\"&gt;37%
        discount on Specification by Example&lt;/a&gt;. Note that Goiko has recently
        published a new book &lt;a target=\"_blank\" href=\"http://impactmapping.org/book\"
        mce_href=\"http://impactmapping.org/book\"&gt;Impact Mapping: Making a big
        impact with software products and projects&lt;/a&gt;, which we did not get
        around to discussing in this interview.&lt;/p&gt;\r\n&lt;p&gt;Follow Goiko
        on twitter via &lt;a target=\"_blank\" href=\"http://twitter.com/goikoadzic\"
        mce_href=\"http://twitter.com/goikoadzic\"&gt;@goikoadzic&lt;/a&gt; or on
        his site on &lt;a target=\"_blank\" href=\"http://gojko.net/\" mce_href=\"http://gojko.net/\"&gt;http://gojko.net/&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 8th of oct 2012 at the Holiday Inn Express in
        Amsterdam.&lt;/p&gt;\r\n&lt;p&gt;Interview by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\"
