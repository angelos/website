        Podcast 015 - Jurgen Appelo</title>\r\n\t\t\t<pubDate>Mon, 07 Feb 2011 02:52:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[21d5339f7b64415dbc7058560f6fe264]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/Xq70Eczxazs/154-jurgen-appelo</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/3165387\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 5px;\" src=\"http://devnology.nl/images/stories/podcasts/Jurgen.jpg\"
        alt=\"Jurgen Appelo\" width=\"140\" height=\"140\" /&gt;In this episode an
        interview with Jurgen Appelo, where we discuss topics from his book Management
        3.0. We talk about complex systems thinking, and why it is relevant for software
        development, and we discuss the role of management in organisations with self-organising
        teams.&lt;/p&gt;\r\n&lt;p&gt;Jurgen's website is on &lt;a href=\"http://www.jurgenappelo.com/\"
        target=\"_self\"&gt;http://www.jurgenappelo.com&lt;/a&gt;, and he blogs on
        &lt;a href=\"http://www.noop.nl/\" target=\"_blank\"&gt;http://www.noop.nl&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;On
        twitter he is &lt;a href=\"http://twitter.com/jurgenappelo\" target=\"_self\"&gt;@JurgenAppelo&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded at the Finalist offices on the 28th of Januari 2011.&lt;br
        /&gt;Interview by &lt;a href=\"http://twitter.com/freekl\" target=\"_blank\"&gt;@freekl&lt;/a&gt;
        and &lt;a href=\"http://twitter.com/arnetim\" target=\"_blank\"&gt;@arnetim&lt;/a&gt;.&lt;br
        /&gt;Audio post-production by &lt;a href=\"http://twitter.com/Mendelt\" target=\"_blank\"&gt;@Mendelt&lt;/a&gt;.&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Jurgen Appelo: &lt;a
        href=\"http://www.amazon.com/dp/0321712471\" target=\"_blank\"&gt;Management
        3.0: Leading Agile Developers, Developing Agile Leaders&lt;/a&gt;. Addison-Wesley,
        Mike Cohn Signature Series, 2011&lt;/li&gt;\r\n&lt;li&gt;&lt;a href=\"http://www.management30.com/\"
        target=\"_blank\"&gt;http://www.management30.com&lt;/a&gt; Management 3.0,
        the accompanying website&lt;/li&gt;\r\n&lt;li&gt;In one of Jurgen's presentations
        you get some background on &lt;a href=\"http://www.noop.nl/2011/01/complexity-thinking-presentation.html\"&gt;Complexity
        thinking&lt;/a&gt;&amp;nbsp;and the Body of Knowledge of Systems.&lt;/li&gt;\r\n&lt;li&gt;A
        book on the Rhineland model, a management style mentioned in the Podcast:
        &lt;a href=\"http://www.ebook.nl/store/the-rhineland-way-p-186905.html\"&gt;The
        Rhineland Way&lt;/a&gt; by Matthieu Weggeman and Jaap Peters. On their website
        you find an article on this subject, in Dutch: &lt;a href=\"http://www.rijnland-weblog.nl/wp-content/uploads/2007/07/03-09-het_rijnlands_model-als-inspiratiebron-in-hmr-aug-2005.pdf\"&gt;Het
        Rijnlands model als inspiratiebron&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;the
        &lt;a href=\"http://en.wikipedia.org/wiki/Two-factor_theory\"&gt;Two-Factor
        theory&lt;/a&gt;&amp;nbsp;(wikipedia) states that there is a difference between
        factors that motivate people and de-motivate them, independently of each other.
        &amp;nbsp;&lt;/li&gt;\r\n&lt;li&gt;A nice little background movie on motivation
        and rewarding people: &lt;a href=\"http://www.youtube.com/watch?v=u6XAPnuFjJc\"&gt;The
        surprising truth about what motivates us&lt;/a&gt; (youtube).&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://en.wikipedia.org/wiki/Agile_software_development#Agile_Manifesto\"&gt;Agile
        principles&lt;/a&gt;, &lt;a href=\"http://en.wikipedia.org/wiki/Lean_software_development#Lean_principles\"&gt;Lean
        principles&lt;/a&gt;, &lt;a href=\"http://en.wikipedia.org/wiki/Scrum_%28development%29\"&gt;Scrum
        values&lt;/a&gt;, &lt;a href=\"http://en.wikipedia.org/wiki/Extreme_Programming#Values\"&gt;XP
        values&lt;/a&gt; (wikipedia). On Jurgen's blog you find the&amp;nbsp;&lt;a
        href=\"http://www.noop.nl/2009/10/the-do-it-yourself-team-values-kit.html\"&gt;The
        Do-It-Yourself Team Values Kit&lt;/a&gt;, which is mentioned in the Podcast.&lt;/li&gt;\r\n&lt;li&gt;The&amp;nbsp;&lt;a
        href=\"http://en.wikipedia.org/wiki/360-degree_feedback\"&gt;360 degree feedback&lt;/a&gt;&amp;nbsp;(wikipedia)
        was applied by Jurgen in a dinner with his team, described on his blog: &lt;a
        href=\"http://www.noop.nl/2010/06/360-degrees-dinner.html\"&gt;the 360 Degrees
        Dinner&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Self-organizing systems competing
        for the same resources: &lt;a href=\"http://en.wikipedia.org/wiki/Tragedy_of_the_commons\"&gt;the
        Tragedy of the Commons&lt;/a&gt; (wikipedia).&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://www.exampler.com/blog/2007/05/16/six-years-later-what-the-agile-manifesto-left-out/\"&gt;Six
        years later: What the Agile Manifesto left out&lt;/a&gt;, a blogpost by Brian
        Marick.&amp;nbsp;&lt;/li&gt;\r\n&lt;li&gt;&lt;a href=\"http://www.scrumalliance.org/articles/300-the-land-that-scrum-forgot\"
        target=\"_blank\"&gt;The land that Scrum forgot&lt;/a&gt;, a blogpost by Robert
        C. Martin.&lt;/li&gt;\r\n&lt;li&gt;You can read an excerpt, the chapter '&lt;a
        href=\"http://ptgmedia.pearsoncmg.com/images/9780321712479/samplepages/0321712471.pdf\"&gt;How
        to Grow structure&lt;/a&gt;', of the book Management 3.0 online.&lt;/li&gt;\r\n&lt;li&gt;On
        &lt;a href=\"http://www.noop.nl/archive.html\"&gt;Jurgen's blog&lt;/a&gt;
        you find a lot of articles that cover the subject of his book, like&amp;nbsp;&lt;a
        href=\"http://www.noop.nl/2010/01/management-30-the-era-of-complexity.html\"&gt;Management
        3.0: The Era of Complexity&lt;/a&gt;,&amp;nbsp;&lt;a href=\"http://www.noop.nl/2010/07/cross-functional-teams-dont-come-free.html\"&gt;Cross-Functional
        Teams Don't Come Free&lt;/a&gt; and&amp;nbsp;&lt;a href=\"http://www.noop.nl/2010/07/diversity-you-mean-connectivity.html\"&gt;Diversity?
        You Mean Connectivity!&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Jurgens list of
        &lt;a href=\"http://www.noop.nl/2010/09/the-best-used-books-in-my-library.html\"
        target=\"_blank\"&gt;Best Used Books&lt;/a&gt;.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;em&gt;&lt;span
        class=\"info\"&gt;This podcast is in English - Deze podcast is in het Engels&lt;/span&gt;&lt;/em&gt;&lt;/p&gt;&lt;img
        src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/Xq70Eczxazs\" height=\"1\"
