        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[86ed00ac0774337dd97010983de80d21]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/Eo7YrPEzpqc/219-devnology-podcast-030-michael-nygard</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/4706302\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin-right: 15px; margin-bottom: 15px;\" style=\"float:
        left; margin-right: 15px; margin-bottom: 15px;\" mce_src=\"http://devnology.nl/images/stories/podcasts/nygard.jpg\"
        src=\"http://devnology.nl/images/stories/podcasts/nygard.jpg\" /&gt; Michael
        Nygard, also known as 'the most paranoid man in software', has been a developer
        and architect for over 20 years. He worked in different domains, like the
        military, government and finance, and got in to operations in 2001. Michael
        is well-known for his book 'Release It!: Design and Deploy Production-Ready
        Software'. You can follow him on Twitter: &lt;a href=\"http://twitter.com/mtnygard\"
        mce_href=\"http://twitter.com/mtnygard\"&gt;@mtnygard&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;In
        this episode we talk with Michael about high-reliability teams and stressful
        situations, architectural patterns and what it means for systems to be production-ready.&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded at the beautiful rehearsal theater of &lt;a href=\"http://www.hettoneelspeelt.nl/verhuur/\"&gt;Hettoneelspeelt&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        en &lt;a href=\"http://twitter.com/pjvds\" mce_href=\"http://twitter.com/pjvds\"&gt;@pjvds&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a href=\"http://twitter.com/mendelt\" mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;His book: '&lt;a href=\"http://pragprog.com/book/mnee/release-it\"
        mce_href=\"http://pragprog.com/book/mnee/release-it\"&gt;Release It!&lt;/a&gt;:
        Design and Deploy Production-Ready Software'&lt;/li&gt;\r\n&lt;li&gt;'&lt;a
        href=\"http://www.amazon.com/Sources-Power-People-Make-Decisions/dp/0262611465\"
        mce_href=\"http://www.amazon.com/Sources-Power-People-Make-Decisions/dp/0262611465\"&gt;Sources
        of power&lt;/a&gt;', by Gary Klein - a book about how people make decisions
        in high-reliability teams under stressful environments, not particular in
        Information Technology but fire-fighters and trauma teams.&lt;/li&gt;\r\n&lt;li&gt;QuickCheck,
        a random testing library for Haskell. Introduced by John Hughes in 2001 in
        the paper '&lt;a href=\"http://www.eecs.northwestern.edu/~robby/courses/395-495-2009-fall/quick.pdf\"
        mce_href=\"http://www.eecs.northwestern.edu/~robby/courses/395-495-2009-fall/quick.pdf\"&gt;QuickCheck:
        A Lightweight Tool for Random Testing of Haskell Programs&lt;/a&gt;'.&lt;/li&gt;\r\n&lt;li&gt;In
        a &lt;a href=\"en/podcast/10-content/95-devnology-podcast-005-peli-de-halleux\"
        mce_href=\"en/podcast/10-content/95-devnology-podcast-005-peli-de-halleux\"&gt;former
        episode&lt;/a&gt; of the Devnology podcast we discussed Generative testing
        with Pex.&lt;/li&gt;\r\n&lt;li&gt;'&lt;a href=\"http://www.amazon.com/Resilience-Engineering-Practice-Ashgate-Studies/dp/1409410358\"
        mce_href=\"http://www.amazon.com/Resilience-Engineering-Practice-Ashgate-Studies/dp/1409410358\"&gt;Resilience
        engineering in practice&lt;/a&gt;', a favorite book in the Devops community.&lt;/li&gt;\r\n&lt;li&gt;In
        2009 Michael contributed to the book '&lt;a href=\"http://www.amazon.com/Beautiful-Architecture-Leading-Thinkers-Software/dp/059651798X\"
        mce_href=\"http://www.amazon.com/Beautiful-Architecture-Leading-Thinkers-Software/dp/059651798X\"&gt;Beautiful
        architecture&lt;/a&gt;'&lt;/li&gt;\r\n&lt;li&gt;New monitoring tools have
        advanced, like &lt;a href=\"http://puppetlabs.com/mcollective/\" mce_href=\"http://puppetlabs.com/mcollective/\"&gt;MCollective&lt;/a&gt;.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;i&gt;&lt;span
