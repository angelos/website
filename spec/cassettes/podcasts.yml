        Podcast 020 - James Coplien on Lean Architecture</title>\r\n\t\t\t<pubDate>Tue,
        05 Jul 2011 09:08:00 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[51551b6f8d4ac8e39cc2c5a01461a49b]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/aPN1lABYg6c/167-devnology-podcast-020-james-coplien</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/1657039\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px 10px;\" mce_style=\"float: left; margin-top:
        6px; margin-bottom: 6px; margin-left: 10px; margin-right: 10px;\" src=\"http://devnology.nl/images/stories/podcasts/Cope.png\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/Cope.png\" align=\"left\"
        height=\"137\" width=\"158\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;In this episode an
        interview with James Coplien, where we cover a range of topics from his book
        &lt;a target=\"_blank\" mce_href=\"http://www.amazon.com/Lean-Architecture-Agile-Software-Development/dp/0470684208\"
        href=\"http://www.amazon.com/Lean-Architecture-Agile-Software-Development/dp/0470684208\"&gt;Lean
        Architecture for Agile Software Development&lt;/a&gt;. We talk about the role
        of design and architecture in agile software development and discuss DCI architecture.&lt;/p&gt;\r\n&lt;p&gt;More
        on James and his publications is available on &lt;a target=\"_blank\" mce_href=\"http://gertrudandcope.com\"
        href=\"http://gertrudandcope.com\"&gt;http://gertrudandcope.com&lt;/a&gt;.&lt;br
        /&gt;He's on twitter as &lt;a target=\"_blank\" mce_href=\"http://twitter.com/jcoplien\"
        href=\"http://twitter.com/jcoplien\"&gt;@jcoplien&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;This
        interview is recorded on the 26th of April 2011 at the &lt;a target=\"_blank\"
        href=\"http://www.tty.nl/\"&gt;TTY&lt;/a&gt; offices in Amsterdam. &lt;br
        /&gt;Interview by &lt;a href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"
        target=\"_blank\"&gt;@freekl&lt;/a&gt; and &lt;a href=\"http://twitter.com/arnetim\"
        mce_href=\"http://twitter.com/arnetim\" target=\"_blank\"&gt;@arnetim&lt;/a&gt;.&lt;br
        /&gt;Audio post-production by &lt;a href=\"http://twitter.com/Mendelt\" mce_href=\"http://twitter.com/Mendelt\"
        target=\"_blank\"&gt;@Mendelt&lt;/a&gt;.&lt;/p&gt;\r\n&lt;h2&gt;Links for
        this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;a href=\"http://portal.acm.org/citation.cfm?id=1302946\"
