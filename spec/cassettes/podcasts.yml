        />\r\n\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\r\n\t\t<itunes:summary>Devnology
        Podcast is a podcast for software engineers. In our episodes we want to explore
        exciting technologies and methodologies, often by interviewing a well-known
        subject from the software community. We will generally not focus on a single
        platform or language, but rather explore the differences between these and
        look at general concepts of software engineering. Devnology is a foundation
        that aims to provide software developers in the Netherlands with opportunities
        to exchange knowledge and experience. Note that this podcast feed provides
        recordings in English and Dutch, use this feed for English only: http://itunes.apple.com/us/podcast/devnology-podcast-en/id431713061.</itunes:summary>\r\n\t\t<itunes:subtitle>Community
