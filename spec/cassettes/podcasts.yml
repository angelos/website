        Podcast 037 - James Robertson on the requirements process</title>\r\n\t\t\t<pubDate>Tue,
        07 May 2013 19:31:00 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[09e6e6a6b5ead3d7f1d4bbdb2c59fbaa]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/gIsm6eaJFuE/238-devnology-podcast-037-james-robertson</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2314196\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/james-robertson.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/james-robertson.jpg\"
        align=\"left\" height=\"184\" width=\"138\" /&gt; We are back with a bang!
        This episode features an in-depth interview on requirements with none other
        than James Robertson. James is co-author of numerous books and articles on
        the requirements process. He is a principal and founder of &lt;a target=\"_blank\"
        href=\"http://www.systemsguild.com/\" mce_href=\"http://www.systemsguild.com/\"&gt;The
        Atlantic Systems Guild&lt;/a&gt; and joint originator of the Volere Requirements
        process, template, checklists and techniques. His areas of concern are the
        contribution that good requirements make to successful projects. He is also
        a leading proponent of the principle of introducing creativity into the requirements
        process.&lt;/p&gt;\r\n&lt;p&gt;We talk about his background in architecture,
        and how his experience in that profession provides inspiration for his work
        on innovation and creativity. We discuss some requirements techniques and
        how they can be used in software engineering projects, and we discuss the
        role of the business analist in agile teams. Finally we also discuss some
        patterns of project behaviour.&amp;nbsp;&lt;/p&gt;\r\n&lt;p&gt;This interview
        was recorded on the 11th of April 2013 at Maarsbergen&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/Mmz_\" mce_href=\"http://twitter.com/Mmz_\"&gt;@Mmz_&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Book: &lt;a target=\"_blank\"
        href=\"http://www.amazon.com/Mastering-Reqirements-Process-Getting-Right/dp/0321815742\"
        mce_href=\"http://www.amazon.com/Mastering-Reqirements-Process-Getting-Right/dp/0321815742\"&gt;Mastering
        the Requirements Process: Getting Requirements Right&lt;/a&gt; Suzanne Robertson,
        James Robertson, Addison-Wesley Professional, 3rd edition, 2012.&lt;/li&gt;\r\n&lt;li&gt;Pdf:
        &lt;a target=\"_blank\" href=\"http://www.volere.co.uk/pdf%20files/requirements%20management.pdf\"
        mce_href=\"http://www.volere.co.uk/pdf%20files/requirements%20management.pdf\"&gt;Requirements
        for managing requirements.&lt;/a&gt; Suzanne Robertson, Agile Product &amp;amp;
        Project Management vol. 8 no. 9&lt;/li&gt;\r\n&lt;li&gt;How buildings learn,
        Stewart Brand : &lt;a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/How_Buildings_Learn\"
