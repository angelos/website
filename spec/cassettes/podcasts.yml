        this episode we speak with Joost Visser and Per John of the Software Improvement
        Group (SIG). We talk about the process and measurements they use to analyze
        and monitor the quality of the software projects for their clients. Joost
        and Per explain the different types of services the SIG provides, and we discuss
        different quality attributes and metrics for software.&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded in the Amstel Tower in Amsterdam on the 5th of April
