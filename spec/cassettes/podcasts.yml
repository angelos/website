        href=\"http://assets.libsyn.com/item/2030305\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin-right: 15px; margin-bottom: 15px;\" style=\"float:
        left; margin-right: 15px; margin-bottom: 15px;\" mce_src=\"http://devnology.nl/images/stories/podcasts/ac.jpg\"
        src=\"http://devnology.nl/images/stories/podcasts/ac.jpg\" height=\"140\"
        width=\"190\" /&gt; We were lucky to catch software legend Alan Cooper on
        his visit to Amsterdam and talk with him at length about design and programming.
        Alan tells about how he created products like the first incarnation of Visual
        Basic, and we discuss some fundamentals of interaction design. We also talk
        about how design fits into the software development process.&lt;/p&gt;\r\n&lt;p&gt;Follow
        Alan via his twitter handle &lt;a href=\"http://twitter.com/MRAlanCooper\"
        mce_href=\"http://twitter.com/MRAlanCooper\"&gt;@MRAlanCooper&lt;/a&gt; and
        through &lt;a target=\"_blank\" mce_href=\"http://mralancooper.tumblr.com/\"
        href=\"http://mralancooper.tumblr.com/\"&gt;tumblr&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 27th of april 2012 at the rehearsal theater
        of &lt;a href=\"http://www.hettoneelspeelt.nl/verhuur/\" mce_href=\"http://www.hettoneelspeelt.nl/verhuur/\"&gt;Hettoneelspeelt&lt;/a&gt;
        in Amsterdam.&lt;/p&gt;\r\n&lt;p&gt;Interview by &lt;a href=\"http://twitter.com/freekl\"
        mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt; en &lt;a href=\"http://twitter.com/arnetim\"
        mce_href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;&lt;br /&gt;Audio
        post-production by &lt;a href=\"http://twitter.com/mendelt\" mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Book: &lt;a href=\"http://www.amazon.com/About-Face-Essentials-Interaction-Design/dp/0470084111\"
        mce_href=\"http://www.amazon.com/About-Face-Essentials-Interaction-Design/dp/0470084111\"&gt;
        About Face - The Essentials of Interaction Design.&lt;/a&gt; Alan Cooper,
        Robert Reimann &amp;amp; David Cronin, 3rd Edition 2007&lt;/li&gt;\r\n&lt;li&gt;Book:
        &lt;a href=\"http://www.amazon.com/The-Inmates-Are-Running-Asylum/dp/0672326140/\"
        mce_href=\"http://www.amazon.com/The-Inmates-Are-Running-Asylum/dp/0672326140/\"&gt;The
        Inmates Are Running the Asylum: Why High Tech Products Drive Us Crazy and
        How to Restore the Sanity.&lt;/a&gt;Alan Cooper, 2004&lt;/li&gt;\r\n&lt;li&gt;Alan's
        company website is at &lt;a href=\"http://Cooper.com\" mce_href=\"http://Cooper.com\"&gt;Cooper.com&lt;/a&gt;,
        offering services and training in design and UX.&lt;/li&gt;\r\n&lt;li&gt;In
        this podcast we mention the works of &lt;a href=\"http://en.wikipedia.org/wiki/Christopher_Alexander\"
        mce_href=\"http://en.wikipedia.org/wiki/Christopher_Alexander\"&gt;Christopher
        Alexander&lt;/a&gt; and his thoughts on design and architecture.&lt;/li&gt;\r\n&lt;li&gt;Alan
        also mentions the ideas of &lt;a href=\"http://en.wikipedia.org/wiki/Jaron_Lanier\"
        mce_href=\"http://en.wikipedia.org/wiki/Jaron_Lanier\"&gt;Jaron Lanier&lt;/a&gt;
        on the complexity of programming.&lt;/li&gt;\r\n&lt;li&gt;For a bit of history,
        read about &lt;a target=\"_blank\" mce_href=\"http://www.cooper.com/alan/father_of_vb.html\"
        href=\"http://www.cooper.com/alan/father_of_vb.html\"&gt;why Alan is called
        'The Father of Visual Basic'&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;Get even more
        inspiration from Alan's talk &lt;a href=\"http://fora.tv/2012/05/20/Legendary_Alan_Cooper_Following_the_Makers_Dream\"
        mce_href=\"http://fora.tv/2012/05/20/Legendary_Alan_Cooper_Following_the_Makers_Dream\"&gt;
