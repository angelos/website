        SIG started as a spin-off of the Dutch &lt;a target=\"_blank\" title=\"CWI\"
        mce_href=\"http://www.cwi.nl/nl\" href=\"http://www.cwi.nl/nl\"&gt;National
        Research Institute for Mathematics and Computer Science &lt;/a&gt;(CWI).&lt;/li&gt;\r\n&lt;li&gt;More
        on the &lt;a target=\"_blank\" mce_href=\"http://www.sig.eu/en/Research/690.html\"
