        ISO/IEC 9126 model&lt;/a&gt; for software quality&lt;/li&gt;\r\n&lt;li&gt;Paper:
        '&lt;a target=\"_blank\" mce_href=\"http://www.sig.eu/blobs/Research/Scientific%20publication/2011/QuantifyingTheAnalyzabilityOfSoftwareArchitectures_camera_ready.pdf\"
