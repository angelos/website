        Podcast 043 - Neil Brown</title>\r\n\t\t\t<pubDate>Thu, 19 Dec 2013 19:37:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[6ec022065010c64dcf4c0a0994e29fa4]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/1DGnkWjpmys/249-devnology-podcast-043-neil-brown</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2600650\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/NeilBrown.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/NeilBrown.jpg\"
        align=\"left\" height=\"156\" width=\"132\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;In
        this episode Freek talks with Neil Brown, who works as a computing education
        researcher at the University of Kent. He is part of the team that designs,
        develops and supports the beginners&amp;rsquo; Java programming environments,
        BlueJ and Greenfoot, which between them have 3 million users annually. We
        talk about the reforms that are taking place in the UK with regard to computing
        education. We discuss several initiatives like Computing at Schools (CAS),
        and Code Club and we also discuss tools and approaches to teach kids computing.&lt;br
        /&gt;Neil is on twitter as &lt;a href=\"http://twitter.com/twistedsq\" mce_href=\"http://twitter.com/twistedsq\"
        target=\"_blank\"&gt;@twistedsq&lt;/a&gt; and regularly writes on his blog
        on &lt;a href=\"http://academiccomputing.wordpress.com/\" mce_href=\"http://academiccomputing.wordpress.com/\"
        target=\"_blank\"&gt;Academic Computing&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded in the wake of the &lt;a href=\"http://www.spaconference.org/\"
        mce_href=\"http://www.spaconference.org/\" target=\"_blank\"&gt;SPA conference&lt;/a&gt;
        on the 28th of June 2013 at the &lt;a href=\"http://www.bcs.org/\" mce_href=\"http://www.bcs.org/\"
        target=\"_blank\"&gt;BCS Offices&lt;/a&gt; in London.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Publications by Neil
        are on his &lt;a href=\"http://www.cs.kent.ac.uk/people/staff/nccb/pubs.html\"
        mce_href=\"http://www.cs.kent.ac.uk/people/staff/nccb/pubs.html\" target=\"_blank\"&gt;University
        of Kent page&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Neil is involved with the
        &lt;a href=\"http://www.bluej.org/\" mce_href=\"http://www.bluej.org/\" target=\"_blank\"&gt;BlueJ&lt;/a&gt;
        and &lt;a href=\"http://www.greenfoot.org/\" mce_href=\"http://www.greenfoot.org/\"
        target=\"_blank\"&gt;Greenfoot&lt;/a&gt; projects.&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://www.computingatschool.org.uk/\" mce_href=\"http://www.computingatschool.org.uk/\"
        target=\"_blank\"&gt;Computing at School(CAS)&lt;/a&gt; is a community that
        aims to promote the teaching of computer science at school&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://www.codeclub.org.uk/\" mce_href=\"http://www.codeclub.org.uk/\"
        target=\"_blank\"&gt;Code Club&lt;/a&gt;, nationwide network of volunteer-led
        after school coding clubs for children aged 9-11&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://www.computingplusplus.org/map/\" mce_href=\"http://www.computingplusplus.org/map/\"
        target=\"_blank\"&gt;Computing++&lt;/a&gt; provides a mentor scheme to help
        spread computer science skills&lt;/li&gt;\r\n&lt;li&gt;Shutdown or restart?
        The way forward for computing in UK schools&amp;rdquo; (&lt;a href=\"http://royalsociety.org/uploadedFiles/Royal_Society_Content/education/policy/computing-in-schools/2012-01-12-Computing-in-Schools.pdf\"
        mce_href=\"http://royalsociety.org/uploadedFiles/Royal_Society_Content/education/policy/computing-in-schools/2012-01-12-Computing-in-Schools.pdf\"&gt;pdf&lt;/a&gt;).
        The Royal Society, 2012&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;Bonus
        link: program your teacher to make a Jam Sandwich&lt;/p&gt;\r\n&lt;p&gt;&lt;iframe
        src=\"https://www.youtube.com/embed/leBEFaVHllE\" width=\"560\" height=\"315\"&gt;&lt;/iframe&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;&lt;span
