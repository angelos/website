        Podcast 025 - Kevlin Henney</title>\r\n\t\t\t<pubDate>Wed, 08 Feb 2012 07:06:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[a4d6f7f9b89b53ac1ba3b76cd7c40adf]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/5NlFbWCuGtA/208-devnology-podcast-025-kevlin-henney</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/4258411\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin: 10px;\" style=\"float: left; margin: 10px;\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/kevlinhenney.jpg\" src=\"http://devnology.nl/images/stories/podcasts/kevlinhenney.jpg\"
        width=\"120\" /&gt; In this episode we talk with Kevlin Henney, an independent
        software development consultant and trainer from the United Kingdom, well-known
        from one of his books '&lt;a href=\"http://www.amazon.com/Things-Every-Programmer-Should-Know/dp/0596809484\"
        mce_href=\"http://www.amazon.com/Things-Every-Programmer-Should-Know/dp/0596809484\"&gt;97
        Things Every Programmer Should Know&lt;/a&gt;'. In the interview we discuss
        a wide variety of subjects in software development, like the agile community,
        patterns, learning and languages.&lt;/p&gt;\r\n&lt;p&gt;Kevlin shares his
        thoughts on the software craftmanship movement and states his opinion on the
        discussion whether our profession is a form of engineering or not. In some
        parts of this discussion we refer to the Hot-or-Not presentation that Kevlin
        gave the night before the interview at Sioux, the Netherlands. You can find
        the &lt;a href=\"http://www.sioux.eu/nl/hot-or-not/downloads/doc_download/73-kevlin-henney-software-crafstmanship.html\"
        mce_href=\"http://www.sioux.eu/nl/hot-or-not/downloads/doc_download/73-kevlin-henney-software-crafstmanship.html\"&gt;slides
        of this presentation here&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;The interview was
        recorded at the hotel '&lt;a href=\"http://www.sonnerie.nl\" mce_href=\"http://www.sonnerie.nl\"&gt;la
        Sonnerie&lt;/a&gt;' in Son &amp;amp; Breugel. We would like to thank the hotel
        for their hospitality by providing &lt;a href=\"http://www.meetingspot.nl/uploads/img/photogallery/kapel_feestzaal/kapel_feestzaal_447x338.jpg\"
        mce_href=\"http://www.meetingspot.nl/uploads/img/photogallery/kapel_feestzaal/kapel_feestzaal_447x338.jpg\"&gt;the
        chapel&lt;/a&gt; as a recording room for the podcast.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        en &lt;a href=\"http://twitter.com/arnetim\" mce_href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a href=\"http://twitter.com/mendelt\" mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Kevlin (co) authored
        two books of the Pattern-Oriented Software Architecture serie: &lt;a href=\"http://www.amazon.com/Pattern-Oriented-Software-Architecture-Distributed-Computing/dp/0470059028\"
        mce_href=\"http://www.amazon.com/Pattern-Oriented-Software-Architecture-Distributed-Computing/dp/0470059028\"&gt;volume
        4&lt;/a&gt; is a worked example of patterns for distributed computing and
        the &lt;a href=\"http://www.amazon.com/Pattern-Oriented-Software-Architecture-Languages/dp/0471486485\"
        mce_href=\"http://www.amazon.com/Pattern-Oriented-Software-Architecture-Languages/dp/0471486485\"&gt;5th
        volume&lt;/a&gt; is a book on the concepts of patterns.&lt;/li&gt;\r\n&lt;li&gt;In
        the podcast Kevlin refers to &lt;a href=\"https://twitter.com/#!/jasongorman/statuses/20455097721\"
        mce_href=\"https://twitter.com/#!/jasongorman/statuses/20455097721\"&gt;a
        famous quote&lt;/a&gt; of Jason Gorman: 'Software craftsmanship's not the
        \"next big thing\". It's an attempt to articulate what the \"thing\" always
        was'.&lt;/li&gt;\r\n&lt;li&gt;Scrum can be seen as a '&lt;a href=\"http://en.wikipedia.org/wiki/Nomic\"
        mce_href=\"http://en.wikipedia.org/wiki/Nomic\"&gt;Nomic&lt;/a&gt;' game,
        which is a game in which changing the rules is one of the rules.&lt;/li&gt;\r\n&lt;li&gt;In
        a presentation called 'With Economy and Elegance - Software Engineering reclaimed'
        (&lt;a href=\"http://www.accu-usa.org/Slides/with_economy_and_elegance.pdf\"
        mce_href=\"http://www.accu-usa.org/Slides/with_economy_and_elegance.pdf\"&gt;slides
        here&lt;/a&gt;) Kevlin explains that Software Engineering is a form of engineering
        and a craft - following his claim there are no contradictions.&lt;/li&gt;\r\n&lt;li&gt;Glenn
        Vandenburg explains what is wrong with the way Software Engineering is taught
        at universities in the presentation called 'Real Software Engineering' (&lt;a
        href=\"http://confreaks.com/videos/282-lsrc2010-real-software-engineering\"
        mce_href=\"http://confreaks.com/videos/282-lsrc2010-real-software-engineering\"&gt;video
        here&lt;/a&gt;).&lt;/li&gt;\r\n&lt;li&gt;Software development is all about
        passion and fun. An example of passion is the &lt;a href=\"https://twitter.com/#!/unclebobmartin/status/2164710348\"
        mce_href=\"https://twitter.com/#!/unclebobmartin/status/2164710348\"&gt;Tenet
        of Professionalism&lt;/a&gt; from Uncle Bob: 'Work 40 hours for your employer
        and another 20 hours improving yourself'.&lt;/li&gt;\r\n&lt;li&gt;A great
        example of fun and playfulness in our industry is '&lt;a href=\"http://mamememo.blogspot.com/2010/09/qlobe.html\"
        mce_href=\"http://mamememo.blogspot.com/2010/09/qlobe.html\"&gt;the Globe&lt;/a&gt;',
        a piece of Ruby software which rotates itself.&lt;/li&gt;\r\n&lt;li&gt;Another
        way to look at your code is with a tag cloud of all words used in a piece
        of software. This idea was &lt;a href=\"http://philcalcado.com/2009/04/29/tag-clouds-see-how-noisy-your-code-is/\"
        mce_href=\"http://philcalcado.com/2009/04/29/tag-clouds-see-how-noisy-your-code-is/\"&gt;proposed&lt;/a&gt;
        by Phillip Cal&amp;ccedil;ado.&lt;/li&gt;\r\n&lt;/ul&gt;&lt;img src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/5NlFbWCuGtA\"
        height=\"1\" width=\"1\"/&gt;</description>\r\n\t\t\t\r\n\t\t\t<itunes:duration>01:01:19</itunes:duration>\r\n\t\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\t<itunes:keywords>software,agile,devnology,henney,kevlin,craftmanship</itunes:keywords>\r\n\t\t\t<itunes:subtitle><![CDATA[In
