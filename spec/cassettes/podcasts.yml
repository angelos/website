        Podcast 042 - Linda Rising</title>\r\n\t\t\t<pubDate>Sun, 17 Nov 2013 20:23:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[3982a17a5bb2bfb2327994085340548e]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/DTaxNVDhGuk/248-devnology-podcast-042-linda-rising</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2555105\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/LindaRising.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/LindaRising.jpg\"
        align=\"left\" height=\"167\" width=\"145\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        month we bring you an interview with Linda Rising. Linda is an independent
        consultant who has authored four books and numerous articles and is an internationally
        known presenter on topics related to patterns, retrospectives, influence strategies,
        agile development, and the change process.&lt;/p&gt;\r\n&lt;p&gt;This interview
        was recorded on the 19th of June 2013&lt;br /&gt;at the &lt;a href=\"http://gotocon.com/amsterdam-2013/\"
        mce_href=\"http://gotocon.com/amsterdam-2013/\" target=\"_blank\"&gt;GOTO
        Amsterdam conference&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;Interview by &lt;a target=\"_blank\"
        href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/DuchessFounder\" mce_href=\"http://twitter.com/DuchessFounder\"&gt;@DuchessFounder&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Book: &lt;a href=\"http://www.fearlesschangepatterns.com/\"
        mce_href=\"http://www.fearlesschangepatterns.com/\" target=\"_blank\"&gt;Fearless
        Change&lt;/a&gt;, Patterns for introducing new ideas. Mary Lynn Manns &amp;amp;
        Linda Rising, Addison-Wesley, 2004&lt;/li&gt;\r\n&lt;li&gt;More on &lt;a href=\"http://mindsetonline.com\"
        mce_href=\"http://mindsetonline.com\" target=\"_blank\"&gt;Mindset&lt;/a&gt;
        by world-renowned Stanford University psychologist Carol Dweck.&lt;/li&gt;\r\n&lt;li&gt;A
        list of articles from Linda is available on her website &lt;a href=\"http://web.lindarising.info/articles.html\"
        mce_href=\"http://web.lindarising.info/articles.html\" target=\"_blank\"&gt;here&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Also
        on her website is a &lt;a href=\"http://web.lindarising.info/Live_.html\"
        mce_href=\"http://web.lindarising.info/Live_.html\" target=\"_blank\"&gt;list
        of interviews and presentations&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Video:
        from GOTO Aarhus 2013: &lt;a href=\"http://www.youtube.com/watch?v=C13JC_YP2Q8\"
        mce_href=\"http://www.youtube.com/watch?v=C13JC_YP2Q8\" target=\"_blank\"&gt;The
        Agile Mindset - and beyond&lt;/a&gt;, Linda Rising.&lt;/li&gt;\r\n&lt;li&gt;Video:
        from GOTO Amsterdam 2013: &lt;a href=\"http://www.youtube.com/watch?v=QX9B8QHQCiM\"
        mce_href=\"http://www.youtube.com/watch?v=QX9B8QHQCiM\" target=\"_blank\"&gt;Incentives:
        why or why not?&lt;/a&gt;, Linda Rising.&lt;/li&gt;\r\n&lt;li&gt;Video: from
        Skillsmatter: In the brain of Linda Rising: &lt;a href=\"http://skillsmatter.com/podcast/agile-testing/placebo-or-real-solution\"
        mce_href=\"http://skillsmatter.com/podcast/agile-testing/placebo-or-real-solution\"
        target=\"_blank\"&gt;'Agile: Placebo or Real Solution?' &lt;/a&gt;&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;&lt;span
        class=\"info\"&gt;This podcast is in English - Deze podcast is in het Engels&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;br
        /&gt;&lt;object type=\"application/x-shockwave-flash\" data=\"http://devnology.nl/plugins/content/podcast/xspf_player_slim.swf?song_url=http://traffic.libsyn.com/devnology/Devnology_Podcast_042-Linda-Rising.mp3&amp;amp;song_title=Devnology
        Podcast 042 - Linda Rising&amp;amp;player_title=Devnology Podcast 042 - Linda
