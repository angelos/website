        href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt; and &lt;a target=\"_blank\"
        mce_href=\"http://twitter.com/arnetim\" href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;Audio
