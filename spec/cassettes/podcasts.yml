        Podcast 021 - Nat Pryce on Growing software with Tests</title>\r\n\t\t\t<pubDate>Wed,
        24 Aug 2011 19:24:40 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[f96d6f18bc9b3e03e072ac24e3a2d986]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/Z7EQ2nOEPtI/172-devnology-podcast-021-nat-pryce</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/3650284\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin: 10px;\" style=\"float: left; margin: 10px;\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/natpryce.jpg\" src=\"http://devnology.nl/images/stories/podcasts/natpryce.jpg\"
        width=\"120\" height=\"160\" /&gt;Nat Pryce is an early adaptor of eXtreme
        Programming and&amp;nbsp;a contributor to several open source libraries and
        tools supporting Test-Driven Development, like &lt;a href=\"http://www.jmock.org/\"
        mce_href=\"http://www.jmock.org/\"&gt;jMock&lt;/a&gt;. In this episode we
        discuss several topics from the book 'Growing Object-Oriented Software, Guided
        by Tests' that he wrote together with Steve Freeman. We talk about the 'Londen-style'
        of&amp;nbsp;Test-Driven Development, using mock objects to drive your design,
        listening to your tests and dependency injection.&lt;/p&gt;\r\n&lt;p&gt;Nat's
        personal blog 'Mistaeks I Hav Made' is on &lt;a href=\"http://www.natpryce.com/\"
        mce_href=\"http://www.natpryce.com/\"&gt;http://www.natpryce.com/&lt;/a&gt;
        and you can follow him on twitter via &lt;a href=\"http://twitter.com/natpryce\"
        mce_href=\"http://twitter.com/natpryce\"&gt;@natpryce&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;This
        interview is recorded on June 14th at the Software Practice Advancement conference
        (spa2011) in London.&amp;nbsp;Interview by &lt;a href=\"http://twitter.com/freekl\"
        mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt; and &lt;a href=\"http://twitter.com/arnetim\"
        mce_href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;.&amp;nbsp;Audio
        post-production by &lt;a href=\"http://twitter.com/Mendelt\" mce_href=\"http://twitter.com/Mendelt\"&gt;@Mendelt&lt;/a&gt;.&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;The
        roots of the 'Londen-style' of Test-Driven Development can be traced back
        to the&amp;nbsp;&lt;a href=\"http://xpday-london.editme.com/eXtremeTuesdayClub\"
        mce_href=\"http://xpday-london.editme.com/eXtremeTuesdayClub\"&gt;eXtreme
        Tuesday Club (XTC)&lt;/a&gt;. A weekly London (pub) meeting that started more
        than 10 years ago.&lt;/li&gt;\r\n&lt;li&gt;On his blog Nat &lt;a href=\"http://www.natpryce.com/articles/000772.html\"
        mce_href=\"http://www.natpryce.com/articles/000772.html\"&gt;visualizes different
        kinds of tests&lt;/a&gt; that drive the design of a software system.&lt;/li&gt;\r\n&lt;li&gt;In
        the podcast we discuss the blogpost '&lt;a href=\"http://dannorth.net/2011/01/31/whose-domain-is-it-anyway/\"
        mce_href=\"http://dannorth.net/2011/01/31/whose-domain-is-it-anyway/\"&gt;Whose
        domain is it anyway?&lt;/a&gt;' of Dan North.&lt;/li&gt;\r\n&lt;li&gt;Nat
        completed his PhD thesis in 2000: '&lt;a href=\"http://www.doc.ic.ac.uk/~np2/phd.html\"
        mce_href=\"http://www.doc.ic.ac.uk/~np2/phd.html\"&gt;Component Interaction
        in Distributed Systems&lt;/a&gt;'. A lot of his thoughts on object-orientation
        and messaging between objects and peers that is described in the book, can
        be traced back to his early research.&lt;/li&gt;\r\n&lt;li&gt;In order to
        improve the testability of your software, Steve and Nat propose to apply the&amp;nbsp;Ports
        and adapter architecture from Alistair Cockburn. You can &lt;a href=\"http://alistair.cockburn.us/Hexagonal+architecture\"
        mce_href=\"http://alistair.cockburn.us/Hexagonal+architecture\"&gt;read more
        on this subject&lt;/a&gt; on the wiki of Alistair.&lt;/li&gt;\r\n&lt;li&gt;Use
        Hamcrest Matchers to improve the readability of your tests: &lt;a href=\"http://code.google.com/p/hamcrest/wiki/Tutorial\"
        mce_href=\"http://code.google.com/p/hamcrest/wiki/Tutorial\"&gt;learn more
        from this tutorial&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;While the use of Dependency
        Injection is widely spread in the software engineering community, Nat considers
        applying this style harmful. On his blog you can &lt;a href=\"http://www.natpryce.com/articles/000783.html\"
        mce_href=\"http://www.natpryce.com/articles/000783.html\"&gt;read more of
        his thoughts on this subject&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;In 2004 Steven
        and Nat published the article '&lt;a href=\"http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.100.2927&amp;amp;rep=rep1&amp;amp;type=pdf\"
        mce_href=\"http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.100.2927&amp;amp;rep=rep1&amp;amp;type=pdf\"&gt;Mock
        Roles, not Objects&lt;/a&gt;' in which they introduces jMock.&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://code.google.com/p/multithreadedtc/\" mce_href=\"http://code.google.com/p/multithreadedtc/\"&gt;MultithreadedTC&lt;/a&gt;:
        a framework that can be used to test concurrent Java applications.&lt;/li&gt;\r\n&lt;/ul&gt;&lt;img
        src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/Z7EQ2nOEPtI\" height=\"1\"
        width=\"1\"/&gt;</description>\r\n\t\t\t\r\n\t\t\t<itunes:duration>57:24</itunes:duration>\r\n\t\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\t<itunes:keywords
        />\r\n\t\t\t<itunes:subtitle><![CDATA[Nat Pryce is an early adaptor of eXtreme
        Programming and&nbsp;a contributor to several open source libraries and tools
        supporting Test-Driven Development, like jMock. In this episode we discuss
        several topics from the book 'Growing Object-Oriented...]]></itunes:subtitle>\r\n\t\t\t\t\t<author>podcast@devnology.nl
        (Devnology)</author><media:content url=\"http://feedproxy.google.com/~r/DevnologyPodcast/~5/eGjGGH4tqmY/Devnology_Podcast_021-Nat_Pryce_on_Growing_software_with_Tests.mp3\"
        fileSize=\"47931678\" type=\"audio/mpeg\" /><itunes:author>Devnology</itunes:author><feedburner:origLink>http://devnology.nl/en/podcast/10-content/172-devnology-podcast-021-nat-pryce</feedburner:origLink><enclosure
