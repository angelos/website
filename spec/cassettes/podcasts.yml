        Podcast 035 - Cloud9</title>\r\n\t\t\t<pubDate>Tue, 18 Dec 2012 13:46:00 +0000</pubDate>\r\n\t\t\t<guid
        isPermaLink=\"false\"><![CDATA[01354c0fe18c974cc30478a64dac4306]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/QJ60kjLO71I/232-devnology-podcast-035-cloud9</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2161054\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin: 6px;\" style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/ruben_daniels.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/ruben_daniels.jpg\"
        /&gt; &lt;img mce_style=\"float: left; margin: 6px;\" style=\"float: left;
        margin: 6px;\" src=\"http://devnology.nl/images/stories/podcasts/jan_jongboom.png\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/jan_jongboom.png\" /&gt;
        Episode 35 features an interview with Ruben Daniels and Jan Jongboom from
        &lt;a href=\"https://c9.io\" mce_href=\"https://c9.io\"&gt;Cloud9&lt;/a&gt;.
        They tell us all about the development of Cloud9IDE, the online development
        environment using Javascript and &lt;a target=\"_blank\" href=\"http://nodejs.org/\"
        mce_href=\"http://nodejs.org/\"&gt;Node.js&lt;/a&gt;. We talk about how they
        are building a company around this idea, and about the technical choices and
        challenges that have come with it. In this interview we finally learned why
        it makes sense to write server-side javascript!&lt;/p&gt;\r\n&lt;p&gt;Follow
        Ruben on twitter via &lt;a target=\"_blank\" href=\"http://twitter.com/javruben\"
        mce_href=\"http://twitter.com/javruben\"&gt;@javruben&lt;/a&gt; and Jan via
        &lt;a target=\"_blank\" href=\"https://twitter.com/janjongboom\" mce_href=\"https://twitter.com/janjongboom\"&gt;@janjongboom&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 19th of Oct 2012 at the Cloud9 offices in Amsterdam&lt;/p&gt;\r\n&lt;p&gt;Interview
