        podcast 032 - Philippe Kruchten</title>\r\n\t\t\t<pubDate>Wed, 12 Sep 2012
        21:09:00 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[8447e27025051a3bff5472a7203cc4e9]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/nJQq-fD-J3E/220-devnology-podcast-032-philippe-kruchten</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2063115\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        mce_style=\"float: left; margin-right: 15px; margin-bottom: 15px;\" style=\"float:
        left; margin-right: 15px; margin-bottom: 15px;\" mce_src=\"http://devnology.nl/images/stories/podcasts/philippe.jpg\"
        src=\"http://devnology.nl/images/stories/podcasts/philippe.jpg\" /&gt; In
        this episode we talk with Philippe Kruchten about architecture and software
        development processes like Rup and Agile. Philippe discusses what he calls
        the Elephants in the Agile room, and we also discuss his take on academic
        research on software engineering. We talk about cognitive biases and reasoning
        fallacies. Be sure to listen to the full episode - as Philippe explains: context
        is king! :)&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;This interview was
        recorded on the 13th of august 2012 at the Vrije Universiteit(VU) in Amsterdam.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        en &lt;a target=\"_blank\" href=\"http://twitter.com/arnetim\" mce_href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Book: : &lt;a target=\"_blank\"
        href=\"http://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow\" mce_href=\"http://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow\"&gt;Thinking
        fast and slow&lt;/a&gt; by Nobel Prize winner in Economics Daniel Kahneman,
        2011.&lt;/li&gt;\r\n&lt;li&gt;Philip's blogpost on &lt;a target=\"_blank\"
        href=\"http://philippe.kruchten.com/2011/02/13/the-elephants-in-the-agile-room/\"
        mce_href=\"http://philippe.kruchten.com/2011/02/13/the-elephants-in-the-agile-room/\"&gt;Elephants
        in the agile room&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Article (pdf): &lt;a
        target=\"_blank\" href=\"http://pkruchten.files.wordpress.com/2011/02/2-conceptual-model.pdf\"
        mce_href=\"http://pkruchten.files.wordpress.com/2011/02/2-conceptual-model.pdf\"&gt;The
        Frog and the Octopus&lt;/a&gt;: A conceptual model of software development.
        Philippe Kruchten, 2011.&lt;/li&gt;\r\n&lt;li&gt;Video: Philippe interviews
        &lt;a target=\"_blank\" href=\"http://www.youtube.com/watch?v=Rh49mqTILvQ\"
        mce_href=\"http://www.youtube.com/watch?v=Rh49mqTILvQ\"&gt;Lionel Briand about
        research on software engineering&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Link:
        Alistair Cockburn's article on &lt;a target=\"_blank\" href=\"http://alistair.cockburn.us/Walking+skeleton\"
        mce_href=\"http://alistair.cockburn.us/Walking+skeleton\"&gt;creating a walking
        skeleton&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Link: The &lt;a target=\"_blank\"
        href=\"http://www.jacquard.nl/?m=355\" mce_href=\"http://www.jacquard.nl/?m=355\"&gt;Jacquard
        program&lt;/a&gt; is mentioned as an example where academia and industry work
        together on research.&lt;/li&gt;\r\n&lt;li&gt;Book: Books by Malcolm Gladwell
        were mentioned: &lt;a href=\"http://www.gladwell.com/outliers/index.html\"
        mce_href=\"http://www.gladwell.com/outliers/index.html\" target=\"_blank\"&gt;Outliers
