        href=\"http://assets.libsyn.com/content/3929496\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px 10px;\" mce_style=\"float: left; margin-top:
        6px; margin-bottom: 6px; margin-left: 10px; margin-right: 10px;\" src=\"http://devnology.nl/images/stories/podcasts/don_reinertsen.gif\"
        height=\"190\" width=\"147\" align=\"left\" /&gt;In this episode an interview
        with Don Reinertsen. We speak with Don about topics from his book &lt;i&gt;The
        Principles of Product Development Flow - Second Generation Lean Product Development&lt;/i&gt;.&lt;/p&gt;\r\n&lt;p&gt;We
        talk about Lean principles in the context of manufacturing and product development,
        and how these apply to software development. Don explains how variability
        is important for innovation, and how reduction in batch sizes and queues will
        improve flow. We discuss the economic model and the focus on quality vs utility.
        Don also discusses agile software methods like Scrum and Kanban and how they
        use some of the principles of product development.&lt;/p&gt;\r\n&lt;p&gt;Don
        was in the Netherlands for the Lean &amp;amp; Kanban 2011 Benelux conference.
        His keynote 'Is It Time to Rethink Deming' can be viewed &lt;a target=\"_blank\"
        mce_href=\"http://vimeo.com/30725957\" href=\"http://vimeo.com/30725957\"&gt;here
        &lt;/a&gt;courtesy of &lt;a target=\"_blank\" mce_href=\"http://twitter.com/#!/agileminds\"
        href=\"http://twitter.com/#%21/agileminds\"&gt;@agileminds&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;Read
        more from Don on the &lt;a target=\"_blank\" mce_href=\"http://www.reinertsenassociates.com/\"
        href=\"http://www.reinertsenassociates.com/\"&gt;Reinertsen &amp;amp; Associates
        website&lt;/a&gt;. On twitter he is &lt;a mce_href=\"http://twitter.com/dreinertsen\"
        href=\"http://twitter.com/dreinertsen\"&gt;@dreinertsen&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 27th of September 2011 at the TouchDown Center
        in Haarlem. &lt;br /&gt;Interview by &lt;a target=\"_blank\" mce_href=\"http://twitter.com/freekl\"
        href=\"http://twitter.com/freekl\"&gt;@freekl &lt;/a&gt;en &lt;a target=\"_blank\"
