        href=\"http://assets.libsyn.com/item/2348595\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/arnoud.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/arnoud.jpg\"
        align=\"left\" height=\"236\" width=\"177\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        month we bring you an interview with Arnoud Engelfriet. Arnoud is IT-lawyer
        and patent attorney. He is partner at the dutch firm &lt;a target=\"_blank\"
        href=\"http://ictrecht.nl/\" mce_href=\"http://ictrecht.nl/\"&gt;ICTRecht&lt;/a&gt;
        , and his website &lt;a target=\"_blank\" href=\"http://www.iusmentis.com/\"
        mce_href=\"http://www.iusmentis.com/\"&gt; Ius mentis&lt;/a&gt; is one of
        the most comprehensive sites in The Netherlands on internet law, technology
        and intellectual property. Arnoud writes on many (Dutch) websites like &lt;a
        target=\"_blank\" href=\"http://Tweakers.nl\" mce_href=\"http://Tweakers.nl\"&gt;Tweakers&lt;/a&gt;,
        &lt;a target=\"_blank\" href=\"security.nl\" mce_href=\"security.nl\"&gt;Security.nl&lt;/a&gt;,
        &lt;a target=\"_blank\" href=\"slashdot.org\" mce_href=\"slashdot.org\"&gt;Slashdot&lt;/a&gt;
        and &lt;a href=\"www.rechtenforum.nl/\" mce_href=\"www.rechtenforum.nl/\"
        target=\"_blank\"&gt;Rechtenforum&lt;/a&gt;. He is also &lt;a href=\"http://www.rechten.vu.nl/nl/organisatie/bureau/transnational-legal-studies/engelfriet/index.asp\"
        mce_href=\"http://www.rechten.vu.nl/nl/organisatie/bureau/transnational-legal-studies/engelfriet/index.asp\"
        target=\"_blank\"&gt; teaches&lt;/a&gt; part-time at the Vrije Universiteit
        Amsterdam.&lt;br /&gt;In the interview we cover a broad range of topics regarding
        the law and ICT, such as licences, copyright and patents. &lt;br /&gt;&lt;br
        /&gt;&lt;/p&gt;\r\n&lt;p&gt;This interview was recorded on the 23th of April
        2013 at the &lt;a href=\"http://ictrecht.nl/\" mce_href=\"http://ictrecht.nl/\"&gt;ICTRecht&lt;/a&gt;
        offices in Amsterdam&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/arnetim\" mce_href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;a href=\"http://www.iusmentis.com/\"
        mce_href=\"http://www.iusmentis.com/\" target=\"_blank\"&gt;Ius mentis&lt;/a&gt;:
        Arnouds website on law and technology (in Dutch).&lt;/li&gt;\r\n&lt;li&gt;Book
        : &lt;a href=\"http://www.juridischboek.nl/boek/9789081336086/de_wet_op_internet_arnoud_engelfriet\"
        mce_href=\"http://www.juridischboek.nl/boek/9789081336086/de_wet_op_internet_arnoud_engelfriet\"
        target=\"_new\"&gt;'De wet op internet' &lt;/a&gt;(in Dutch) Arnoud Engelfriet,
        2012.&lt;/li&gt;\r\n&lt;li&gt;&amp;lsquo;A History Of FOSS Law And Licensing&amp;rsquo;)(&lt;a
        href=\"http://www.ifosslr.org/public/ifosslr-v3i1.pdf\" mce_href=\"http://www.ifosslr.org/public/ifosslr-v3i1.pdf\"
        target=\"_blank\"&gt;pdf&lt;/a&gt;) , A.P. Engelfriet. In: The International
        Free and Open Source Software Law Book, IFOSSLR sept 2011.&lt;/li&gt;\r\n&lt;li&gt;A
        list of Arnouds publications is available on &lt;a href=\"http://www.arnoud.engelfriet.net/publicaties.php\"
        mce_href=\"http://www.arnoud.engelfriet.net/publicaties.php\" target=\"_blank\"&gt;http://www.arnoud.engelfriet.net/publicaties.php.&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;More
        on &lt;a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/List_of_software_licenses\"
        mce_href=\"http://en.wikipedia.org/wiki/List_of_software_licenses\"&gt;software
        licenses&lt;/a&gt; on wikipedia.&lt;/li&gt;\r\n&lt;li&gt;'&lt;a target=\"_self\"
        mce_href=\"http://www.infoworld.com/d/open-source-software/github-needs-take-open-source-seriously-208046?page=0,0\"
        href=\"http://www.infoworld.com/d/open-source-software/github-needs-take-open-source-seriously-208046?page=0,0\"&gt;Github
        needs to take Open Source seriously&lt;/a&gt;', Simon Phipps on InfoWorld,
        nov 2012&lt;/li&gt;\r\n&lt;li&gt;Dutch member of parliament Henk Krol &lt;a
        href=\"https://www.security.nl/artikel/45198/1/Krol_krijgt_boete_wegens_computervredebreuk.html\"
        mce_href=\"https://www.security.nl/artikel/45198/1/Krol_krijgt_boete_wegens_computervredebreuk.html\"
        target=\"_blank\"&gt; convicted of 'computervredebreuk'&lt;/a&gt; (in Dutch).&lt;/li&gt;\r\n&lt;li&gt;Report
        (in Dutch) on the &lt;a target=\"_blank\" href=\"http://www.rijksoverheid.nl/documenten-en-publicaties/rapporten/2013/02/05/onderzoek-naar-het-vroegtijdig-bekend-worden-kerststoespraak.html\"
