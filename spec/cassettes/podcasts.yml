        mce_src=\"http://devnology.nl/images/stories/podcasts/Dave-Farley.jpg\" align=\"left\"
        height=\"144\" width=\"108\" /&gt;&lt;img style=\"float: left; margin: 6px
        10px;\" mce_style=\"float: left; margin-top: 6px; margin-bottom: 6px; margin-left:
        10px; margin-right: 10px;\" src=\"http://devnology.nl/images/stories/podcasts/jez-humble.jpg\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/jez-humble.jpg\" align=\"left\"
        height=\"146\" width=\"123\" /&gt;In this episode we interview Dave Farley
        and Jez Humble about the content of their &lt;a target=\"_blank\" title=\"jolt
        award\" mce_href=\"http://drdobbs.com/joltawards/231500080?pgno=7\" href=\"http://drdobbs.com/joltawards/231500080?pgno=7\"&gt;award-winning&lt;/a&gt;
        book on Continuous Delivery.&lt;/p&gt;\r\n&lt;p&gt;The basic premise of the
        book is that we need to move beyond Continoous Integration and occasional
        delivery and work towards practices that allow for the creation and deployment
        of final deliverables on all environments on every check-in. Jez and Dave
        explain the concepts behind the deployment pipeline and we discuss the practices
        and policies that come into play from the moment of check-in to updating the
        live version of software.&lt;/p&gt;\r\n&lt;p&gt;We talk about various strategies
        and patterns for testing, building and releasing software, and how these fit
        in with agile and lean software development.&lt;/p&gt;\r\n&lt;p&gt;Follow
        the authors on twitter via &lt;a target=\"_blank\" title=\"jez on twitter\"
        mce_href=\"http://twitter.com/#!/jezhumble\" href=\"http://twitter.com/#%21/jezhumble\"&gt;@jezhumble&lt;/a&gt;
        and &lt;a target=\"_blank\" title=\"Dave Farley on twitter\" mce_href=\"http://twitter.com/#!/davefarley77\"
        href=\"http://twitter.com/#%21/davefarley77\"&gt;@davefarley77&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 13th of October 2011 at the wonderful&lt;a href=\"http://gotocon.com/amsterdam-2011/\"
        mce_href=\"http://gotocon.com/amsterdam-2011/\" title=\"Goto Conference\"
        target=\"_blank\"&gt; GOTO Conference in Amsterdam&lt;/a&gt;. Special thanks
        to the folks at the Goto Conference for kindly letting us use their facilities!&amp;nbsp;&lt;br
        /&gt;Interview by &lt;a target=\"_blank\" mce_href=\"http://twitter.com/freekl\"
        href=\"http://twitter.com/freekl\"&gt;@freekl &lt;/a&gt;en &lt;a target=\"_blank\"
        mce_href=\"http://twitter.com/arnetim\" href=\"http://twitter.com/arnetim\"&gt;@arnetim&lt;/a&gt;.&lt;br
