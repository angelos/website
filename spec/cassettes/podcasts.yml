        isPermaLink=\"false\"><![CDATA[3ec969bb38f18527e5138e5595b8d306]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/Mi9wiLyXITw/devnology-podcast-036-clevr</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2192617\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/Guntur.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/Guntur.jpg\"
        align=\"left\" height=\"170\" width=\"127\" /&gt; This is another episode
        in our series of interviews with technical startups, this time featuring an
        interview with Guntur Sandino, founder and CEO of &lt;a target=\"_blank\"
        href=\"http://clevr.nl\" mce_href=\"http://clevr.nl\"&gt;CleVR&lt;/a&gt;.
        This company is building VRET (Virtual Reality Exposure Therapy) systems,
        which are used to help people deal with anxieties such as fear of flying,
        fear of heights or claustrophobia or psychotic disorders, such as paranoia.
        We talk about some of the technical details of building these systems, and
        about the business challenges involved in creating a company around the developed
        products.&lt;/p&gt;\r\n&lt;p&gt;This interview was recorded on the 18th of
        Dec 2012 at &lt;a target=\"_blank\" href=\"http://www.yesdelft.nl/\" mce_href=\"http://www.yesdelft.nl/\"&gt;Yes!Delft&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/felienne\" mce_href=\"http://twitter.com/felienne\"&gt;@felienne&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;For more information
        visit the &lt;a target=\"_blank\" href=\"http://clevr.nl\" mce_href=\"http://clevr.nl\"&gt;CleVR
        website&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;CleVR is a spin-off company from
        the &lt;a target=\"_blank\" href=\"http://mmi.tudelft.nl/vret\" mce_href=\"http://mmi.tudelft.nl/vret\"&gt;VRET
        research group&lt;/a&gt; of the Delft University of Technology&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        target=\"_blank\" href=\"http://www.yesdelft.nl/\" mce_href=\"http://www.yesdelft.nl/\"&gt;Yes!Delft&lt;/a&gt;
        is the high-tech entrepreneurs centre in Delft where CleVR is based&lt;/li&gt;\r\n&lt;li&gt;At
        the time of the interview CleVR was one of 4 final candidates for the &lt;a
        target=\"_blank\" href=\"http://www.livewire.nl/\" mce_href=\"http://www.livewire.nl/\"&gt;Shell
        Livewire Award&lt;/a&gt;. In the end the winner was &lt;a target=\"_blank\"
        href=\"http://www.livewire.nl/nl/deelnemers/fonckel\" mce_href=\"http://www.livewire.nl/nl/deelnemers/fonckel\"&gt;Fonckel&lt;/a&gt;,
        another tech startup.&lt;/li&gt;\r\n&lt;li&gt;CleVR uses tools like the &lt;a
        target=\"_blank\" href=\"http://www.worldviz.com/products/vizard\"&gt;Vizard
        engine &lt;/a&gt; to create virtual environments.&lt;/li&gt;\r\n&lt;li&gt;We
        talk about &lt;a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Exposure_therapy\"
        mce_href=\"http://en.wikipedia.org/wiki/Exposure_therapy\"&gt;Exposure Therapy
        &lt;/a&gt;in general and &lt;a target=\"_blank\" mce_href=\"http://www.sciencedirect.com/science/article/pii/S088761850700103X\"
        href=\"http://www.sciencedirect.com/science/article/pii/S088761850700103X\"&gt;the
        effectiveness of VRET&lt;/a&gt;.&amp;nbsp;&lt;/li&gt;\r\n&lt;/ul&gt;&lt;img
        src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/Mi9wiLyXITw\" height=\"1\"
