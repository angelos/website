        Podcast 041 - Dave Thomas</title>\r\n\t\t\t<pubDate>Wed, 23 Oct 2013 20:20:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[1beebc51b48976e1e732731f5506c750]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/xDEyMlowYxY/247-devnology-podcast-041-dave-thomas</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2520681\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/davethomas.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/davethomas.jpg\"
        align=\"left\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;Dave Thomas is the Founder and
        Chairman of &lt;a href=\"http://www.bedarra.com/\" mce_href=\"http://www.bedarra.com/\"
        target=\"_blank\"&gt;Bedarra Research Labs&lt;/a&gt;, which specializes in
        emerging software technologies and practices. Dave is a popular speaker with
        an impressive breadth of business experience and technical depth. He is an
        ACM Distinguished Engineer and has served on the awards committee for the
        past 3 years. He is also an adjunct research professor at Queensland University
        of Technology in Australia and Carleton University in Canada. Dave serves
        on the program committees for many technology conferences and is founder of
        the &lt;a href=\"http://yowconference.com.au/\" mce_href=\"http://yowconference.com.au/\"
        target=\"_blank\"&gt;YOW! Australia conference&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;In
        this interview Dave shares his views on how to deal with large legacy systems
        and still be innovative. We also discuss his opinions on software development
        methods and education. Be ready for some strong opinions!&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 19th of June 2013 at the &lt;a href=\"http://gotocon.com/amsterdam-2013/\"
        mce_href=\"http://gotocon.com/amsterdam-2013/\" target=\"_blank\"&gt;GOTO
        Amsterdam conference&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;Interview by &lt;a target=\"_blank\"
        href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/marcelvanommen\" mce_href=\"http://twitter.com/marcelvanommen\"&gt;@marcelvanommen&lt;/a&gt;
        &lt;/p&gt;\r\n&lt;h2&gt;Links for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Dave's
        website on &lt;a mce_href=\"http://www.davethomas.net/\" href=\"http://www.davethomas.net/\"&gt;http://www.davethomas.net&lt;/a&gt;
        has info on his publications and presentations&lt;/li&gt;\r\n&lt;li&gt;Dave's
        slidedeck for his presentation \"Legacy Evolution - The Innovation Opportunity\"
        is available from the GOTO website &lt;a href=\"http://gotocon.com/amsterdam-2013/presentation/Legacy%20%20Evolution%20-%20The%20Innovation%20Opportunity\"
        mce_href=\"http://gotocon.com/amsterdam-2013/presentation/Legacy%20%20Evolution%20-%20The%20Innovation%20Opportunity\"
        target=\"_blank\"&gt;here&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;From the GOTO
        conference 2011 is Dave's talk &lt;a href=\"http://www.youtube.com/watch?v=BX_JxYHOhd4\"
        mce_href=\"http://www.youtube.com/watch?v=BX_JxYHOhd4\" target=\"_blank\"&gt;'Mature
        legacy seeking sexy new technology for fun and profit extracting gold from
        legacy code'&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;For more GOTO conference talks,
        go and subscribe to the &lt;a href=\"http://www.youtube.com/user/GotoConferences?feature=watch\"
        mce_href=\"http://www.youtube.com/user/GotoConferences?feature=watch\" target=\"_blank\"&gt;youtube
        channel&lt;/a&gt;&lt;/li&gt;\r\n&lt;/ul&gt;&lt;img src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/xDEyMlowYxY\"
        height=\"1\" width=\"1\"/&gt;</description>\r\n\t\t\t\r\n\t\t\t<itunes:duration>58:30</itunes:duration>\r\n\t\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\t<itunes:keywords
