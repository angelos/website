        consultant and trainer from the United Kingdom, well-known from one of his
        books '97 Things Every Programmer Should Know'. In the interview we discuss
        a wide variety of...]]></itunes:subtitle>\r\n\t\t\t\t\t<author>podcast@devnology.nl
