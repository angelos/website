        Podcast 044 - Tom Gilb</title>\r\n\t\t\t<pubDate>Sat, 18 Jan 2014 21:10:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[ac2ad3e8314ad04407250b4733de988c]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/azNo7jw3EkU/250-devnology-podcast-044-tom-gilb</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2637705\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/TomGilb.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/TomGilb.jpg\"
        align=\"left\" height=\"169\" width=\"146\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;From
        the &lt;a href=\"http://www.buildstuff.lt/\" mce_href=\"http://www.buildstuff.lt/\"
        target=\"_blank\"&gt;BuildStuff Conference 2013&lt;/a&gt;, we bring you an
        interview with Tom Gilb. Tom is the author of nine published books, and hundreds
        of papers on Agile and related subjects. His latest book &amp;lsquo;Competitive
        Engineering&amp;rsquo; (CE) is a detailed handbook on the standards for the
        'Evo' (Evolutionary) Agile Method, and also for Agile Spec QC. The CE book
        also, uniquely in the Agile community, defines an Agile Planning Language,
        called 'Planguage' for Quality Value Delivery Management. His 1988 book, Principles
        of Software Engineering Management (now in 20th Printing) is the publicly
        acknowledged source of inspiration from leaders in the Agile community (Beck,
        Highsmith, and many more), regarding iterative and incremental development
        methods.&lt;/p&gt;\r\n&lt;p&gt;In this interview Tom speaks about how software
        development should be value driven, and how to go about achieving it.&lt;/p&gt;\r\n&lt;p&gt;Follow
        Tom on twitter: &lt;a href=\"http://twitter.com/imtomgilb\" mce_href=\"http://twitter.com/imtomgilb\"&gt;@imtomgilb&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on the 10th of December 2013 at the BuildStuff conference
        in Vilnius. &lt;br /&gt;Interview by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\"
        mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt; and &lt;a target=\"_blank\"
        href=\"http://twitter.com/ArneTim\" mce_href=\"http://twitter.com/ArneTim\"&gt;@ArneTim&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;For lists of books
        and papers by Tom and Kai Gilb visit their website on &lt;a href=\"http://www.gilb.com\"
        mce_href=\"http://www.gilb.com\" target=\"_blank\"&gt;Gilb.com&lt;/a&gt;&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://www.youtube.com/watch?v=kOfK6rSLVTA&amp;amp;list=PLylSVHkZybrxemH8D1D7zdq2Dmn06nh7m&amp;amp;feature=player_embedded\"
        mce_href=\"http://www.youtube.com/watch?v=kOfK6rSLVTA&amp;amp;list=PLylSVHkZybrxemH8D1D7zdq2Dmn06nh7m&amp;amp;feature=player_embedded\"
        target=\"_blank\"&gt;Quantify the un-quantifiable&lt;/a&gt;: Tom Gilb at TEDxTrondheim
        (Video)&lt;/li&gt;\r\n&lt;li&gt;&lt;a href=\"http://www.youtube.com/watch?v=70KE8FDT32Q\"
        mce_href=\"http://www.youtube.com/watch?v=70KE8FDT32Q\" target=\"_blank\"&gt;Agility
        is the Tool, not the Purpose&lt;/a&gt;, Presentation at the AgileByExample
        conference 2013&lt;/li&gt;\r\n&lt;li&gt;Book: &lt;a href=\"http://www.amazon.com/Principles-Software-Engineering-Management-Gilb/dp/0201192462?ie=UTF8&amp;amp;s=books&amp;amp;qid=1210066822&amp;amp;sr=1-2\"
        mce_href=\"http://www.amazon.com/Principles-Software-Engineering-Management-Gilb/dp/0201192462?ie=UTF8&amp;amp;s=books&amp;amp;qid=1210066822&amp;amp;sr=1-2\"
        target=\"_blank\"&gt;Principles of Software Engineering Management&lt;/a&gt;,
        Tom Gilb, 1988&lt;/li&gt;\r\n&lt;li&gt;Book: &lt;a href=\"http://www.amazon.com/Competitive-Engineering-Handbook-Requirements-Planguage/dp/0750665076/ref=sr_1_2_title_1_pap?s=books&amp;amp;ie=UTF8&amp;amp;qid=1390078908&amp;amp;sr=1-2\"
        mce_href=\"http://www.amazon.com/Competitive-Engineering-Handbook-Requirements-Planguage/dp/0750665076/ref=sr_1_2_title_1_pap?s=books&amp;amp;ie=UTF8&amp;amp;qid=1390078908&amp;amp;sr=1-2\"
        target=\"_blank\"&gt; Competitive Engineering: A Handbook For Systems Engineering,
        Requirements Engineering, and Software Engineering Using Planguage&lt;/a&gt;.
        Tom Gilb, 2005&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;&lt;span
        class=\"info\"&gt;This podcast is in English - Deze podcast is in het Engels&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;&lt;img
