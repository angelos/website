        podcast 040 - Commitment</title>\r\n\t\t\t<pubDate>Wed, 25 Sep 2013 20:59:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[216ecb918350813e0b61126f68a3472a]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/6BJSyBk9fL4/243-devnology-podcast-040-commitment</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2485468\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/Commitment.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/Commitment.jpg\"
        align=\"left\" height=\"277\" width=\"210\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        episode was recorded on the 14th of May 2013 in Amersfoort at the book launch
        of &lt;a target=\"_blank\" mce_href=\"http://commitment-thebook.com\" href=\"http://commitment-thebook.com\"&gt;Commitment&lt;/a&gt;,
        a graphic business novel about risk management and Real Options. We talk with
        all three authors:&lt;/p&gt;\r\n&lt;p&gt;&lt;b&gt;&lt;img style=\"float: left;\"
        mce_style=\"float: left;\" src=\"http://devnology.nl/images/stories/podcasts/Olav.jpeg\"
        /&gt;Olav Maassen&lt;/b&gt; is an experienced project manager and consultant
        at Xebia in the Netherlands and has more than ten years of experience working
        mainly for financial institutions and big corporations.&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;You
        can follow Olav at &lt;a href=\"http://twitter.com/OlavMaassen\" mce_href=\"http://twitter.com/OlavMaassen\"
        target=\"_blank\"&gt;twitter.com/OlavMaassen&lt;/a&gt;&lt;/i&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;img
        style=\"float: left;\" mce_style=\"float: left;\" src=\"http://devnology.nl/images/stories/podcasts/ChrisMatts.jpeg\"
        /&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;b&gt;Chris Matts&lt;/b&gt; is a consultant
        who specializes in developing risk management and trading system for investment
        banks. He has studied for a masters degree in financial mathematics ( Mathematical
        Trading and Finance ).&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;You can follow Chris
        at &lt;a href=\"http://twitter.com/papachrismatts\" mce_href=\"http://twitter.com/papachrismatts\"
        target=\"_blank\"&gt;twitter.com/PapaChrisMatts&lt;/a&gt;&lt;/i&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;b&gt;&lt;img
        style=\"float: left;\" mce_style=\"float: left;\" src=\"http://devnology.nl/images/stories/podcasts/ChrisGeary.jpeg\"
        /&gt;Chris Geary&lt;/b&gt; is a London-based, experienced graphic artist.
        He attended the London Cartoon Centre, mainly under the tutorage of David
        Lloyd. Chris has just finished working on a series of four historical graphic
        novels due for publication over the next few years. Follow Chris on twitter
        at &lt;a href=\"https://twitter.com/ChrisAGeary\" mce_href=\"https://twitter.com/ChrisAGeary\"
        target=\"_blank\"&gt;@ChrisAGeary&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;In
        the interview the authors explain a lot of the concepts from the book. We
        also talk about the process of how the book came about.&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/Arnetim\" mce_href=\"http://twitter.com/Arnetim\"&gt;@Arnetim&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;We talk about some
        patterns that are related to the Real Options, such as &lt;a href=\"http://www.infoq.com/news/2009/08/enabling-lrm\"
        mce_href=\"http://www.infoq.com/news/2009/08/enabling-lrm\" target=\"_blank\"&gt;Latent
        Code Patterns&lt;/a&gt; and Staff Liquidity&lt;/li&gt;\r\n&lt;li&gt;Chris
        and Olav explain why the&lt;a target=\"_blank\" mce_href=\"http://en.wikipedia.org/wiki/Black-Scholes\"
        href=\"http://en.wikipedia.org/wiki/Black-Scholes\"&gt; Black Scholes formula&lt;/a&gt;
        is not really applicable in the context of Real Options for software development&lt;/li&gt;\r\n&lt;li&gt;Preston
        Smith was one of the first to coin the phrase '&lt;a href=\"http://flexibledevelopment.com/\"
        mce_href=\"http://flexibledevelopment.com/\" target=\"_blank\"&gt;Make the
        commitment at the last responsible moment'.&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://vimeo.com/30605539\" mce_href=\"http://vimeo.com/30605539\"
        target=\"_blank\"&gt;Joseph Campbell's &lt;/a&gt;&lt;a href=\"http://en.wikipedia.org/wiki/Monomyth\"
        mce_href=\"http://en.wikipedia.org/wiki/Monomyth\" target=\"_blank\"&gt;monomyth&lt;/a&gt;,
        or the hero's journey, is a basic pattern that its proponents argue is found
        in many narratives from around the world&lt;/li&gt;\r\n&lt;li&gt;&lt;a href=\"http://inkshot.com\"
        mce_href=\"http://inkshot.com\"&gt;Inkshot.com&lt;/a&gt; is where Chris Geary
        publishes the International Aces series of Graphic Novels&lt;/li&gt;\r\n&lt;li&gt;To
        see more, check out Chris Matts and Olav talking about &lt;a href=\"http://vimeo.com/30605539\"
        mce_href=\"http://vimeo.com/30605539\" target=\"_blank\"&gt;Real Options at
        Lean and Kanban Benelux 2011&lt;/a&gt;&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;i&gt;&lt;span
        class=\"info\"&gt;This podcast is in English - Deze podcast is in het Engels&lt;/span&gt;&lt;/i&gt;&lt;/p&gt;&lt;img
        src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/6BJSyBk9fL4\" height=\"1\"
        width=\"1\"/&gt;</description>\r\n\t\t\t\r\n\t\t\t<itunes:duration>44:42</itunes:duration>\r\n\t\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\t<itunes:keywords
        />\r\n\t\t\t<itunes:subtitle><![CDATA[This episode was recorded on the 14th
        of May 2013 in Amersfoort at the book launch of Commitment, a graphic business
        novel about risk management and Real Options. We talk with all three authors:\nOlav
        Maassen is an experienced project manager and...]]></itunes:subtitle>\r\n\t\t\t\t\t<author>podcast@devnology.nl
        (Devnology)</author><media:content url=\"http://feedproxy.google.com/~r/DevnologyPodcast/~5/GxsztJH5wmk/Devnology_Podcast_040-Commitment.mp3\"
        fileSize=\"30663494\" type=\"audio/mpeg\" /><itunes:author>Devnology</itunes:author><feedburner:origLink>http://devnology.nl/en/podcast/10-content/243-devnology-podcast-040-commitment</feedburner:origLink><enclosure
