        Podcast 018 - Business Value Modelling with Portia Tung and Pascal van Couwenberghe</title>\r\n\t\t\t<pubDate>Tue,
        31 May 2011 17:56:00 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[948e64e5d1b1e1a8f0dba5822c1e05c1]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/eeXuAwai2j8/163-devnology-podcast-018-business-value-modelling</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/3293647\" />\r\n\t\t\t<description>&lt;p&gt;&lt;/p&gt;\r\n&lt;table
        border=\"0\"&gt;\r\n&lt;tbody&gt;\r\n&lt;tr&gt;\r\n&lt;td&gt;\r\n&lt;p&gt;&lt;img
        style=\"float: left; margin-top: 6px; margin-bottom: 6px; margin-left: 4px;
        margin-right: 4px;\" mce_style=\"float: left; margin-top: 6px; margin-bottom:
        6px; margin-left: 4px; margin-right: 4px;\" src=\"http://devnology.nl/images/stories/podcasts/Pascal.jpg\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/Pascal.jpg\" align=\"left\"
        height=\"114\" width=\"114\" /&gt;&lt;img style=\"float: left; margin-top:
        6px; margin-bottom: 6px; margin-left: 4px; margin-right: 4px;\" mce_style=\"float:
        left; margin-top: 6px; margin-bottom: 6px; margin-left: 4px; margin-right:
        4px;\" src=\"http://devnology.nl/images/stories/podcasts/PortiaTung.png\"
        mce_src=\"http://devnology.nl/images/stories/podcasts/PortiaTung.png\" align=\"left\"
        height=\"114\" width=\"114\" /&gt;&lt;img style=\"float: left; margin-left:
        6px; margin-right: 6px; margin-top: 4px; margin-bottom: 4px;\" mce_style=\"float:
        left; margin-left: 6px; margin-right: 6px; margin-top: 4px; margin-bottom:
        4px;\" src=\"http://devnology.nl/images/stories/podcasts/MarcEvers.png\" mce_src=\"http://devnology.nl/images/stories/podcasts/MarcEvers.png\"
        align=\"left\" height=\"114\" width=\"114\" /&gt;&lt;/p&gt;\r\n&lt;/td&gt;\r\n&lt;/tr&gt;\r\n&lt;/tbody&gt;\r\n&lt;/table&gt;\r\n&lt;p&gt;In
        this episode an interview with Pascal van Cauwenberghe and Portia Tung. First
        off Pascal and Marc Evers give a bit of history and background on the XPDay
        Benelux conference. Then we talk with Pascal and Portia about Business Value
        Modelling, and why you would want to do it. Both Portia and Pascal are independent
        consultants and are regular speakers on agile conferences. They are on twitter
        as &lt;a target=\"_blank\" mce_href=\"http://twitter.com/portiatung\" href=\"http://twitter.com/portiatung\"&gt;@portiatung&lt;/a&gt;
        and &lt;a target=\"_blank\" mce_href=\"http://twitter.com/pascalvc\" href=\"http://twitter.com/pascalvc\"&gt;@pascalvc&lt;/a&gt;,
        Marc as &lt;a target=\"_blank\" mce_href=\"http://twitter.com/marcevers\"
        href=\"http://twitter.com/marcevers\"&gt;@marcevers&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded on April 26th 2011 in Gent, Belgium during &lt;a href=\"http://www.xpday.net/Xpday2010/Mini%20XPDay/Program.html\"
        mce_href=\"http://www.xpday.net/Xpday2010/Mini%20XPDay/Program.html\"&gt;Mini
        XP day Benelux 2010&lt;/a&gt;. &lt;br /&gt;Interview by &lt;a target=\"_blank\"
        mce_href=\"http://twitter.com/freekl\" href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" mce_href=\"http://twitter.com/Mendelt\"
        href=\"http://twitter.com/Mendelt\"&gt;@Mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;Links
        for this episode&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;Pascal's blog is &lt;a
