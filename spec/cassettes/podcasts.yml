        alt=\"Danny Greefhorst\" height=\"129\" width=\"115\" /&gt; In this episode
        we talk with Danny Greefhorst, one of the authors of the book &lt;a href=\"http://www.amazon.com/Architecture-Principles-Cornerstones-Enterprise-Engineering/dp/3642202780\"
