        Podcast 028 - Gamification with Gabe Zichermann</title>\r\n\t\t\t<pubDate>Fri,
        18 May 2012 12:07:00 +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[4880469e10a2c273f468591ad01147a0]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/k_wB6M0mjjI/216-devnology-podcast-028-gamification-with-gabe-zichermann</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/content/4543769\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 10px;\" src=\"http://devnology.nl/images/stories/podcasts/gabe.jpg\"
        alt=\"Gabe Zichermann\" width=\"150\" height=\"149\" /&gt;Gamification expert
        Gabe Zichermann was in the Netherlands to give a talk at TheNextWeb conference
        in April. We managed to tackle him for an interview, and he put the Gamification
        hype into perspective for us with some compelling examples and a lot of theoretical
        background. We talk about user engagement as a metric, SAP as a gamification
        frontrunner (yes, SAP), behavioral economics and gamification as a silver
        bullet. Gabe finishes with a life lesson he got from playing a lot of Sid
        Meier's Civilization.&lt;/p&gt;\r\n&lt;p&gt;You can follow Gabe on Twitter
        at &lt;a href=\"http://www.twitter.com/gzicherm\"&gt;@gzicherm&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;This
        interview was recorded at the beautiful rehearsal theater of Hettoneelspeelt
        (&lt;a href=\"http://www.hettoneelspeelt.nl/verhuur/\"&gt;http://www.hettoneelspeelt.nl/verhuur/&lt;/a&gt;)&lt;/p&gt;\r\n&lt;p&gt;Interview
        by &lt;a href=\"http://www.twitter.com/freekl\"&gt;@freekl&lt;/a&gt; and &lt;a
        href=\"http://www.twitter.com/tjeerdhans\"&gt;@tjeerdhans&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a href=\"http://www.twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;&lt;strong&gt;&lt;span
        style=\"font-size: medium;\"&gt;Links for this podcast:&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;a
        href=\"http://gamification.co\"&gt;gamification.co&lt;/a&gt;, Gabe's site
        about all things Gamification&lt;/li&gt;\r\n&lt;li&gt;Gabe is a fan of the
        work of &lt;a href=\"http://www.slideshare.net/nadyadirekova\"&gt;Nadya Direkova&lt;/a&gt;,
        UX designer at Google&lt;/li&gt;\r\n&lt;li&gt;Some examples Gabe talks about:&lt;a
        href=\"http://www.stackoverflow.com\"&gt; www.stackoverflow.com&lt;/a&gt;,
        &lt;a href=\"http://www.huffingtonpost.com/\"&gt;www.huffingtonpost.com&lt;/a&gt;
        and the Frequent Flyer Program of United Airlines&lt;/li&gt;\r\n&lt;li&gt;&lt;a
