        podcast 039 - David Harel</title>\r\n\t\t\t<pubDate>Tue, 30 Jul 2013 20:34:00
        +0000</pubDate>\r\n\t\t\t<guid isPermaLink=\"false\"><![CDATA[c34d599010d76e112bac67ea7a05bdc2]]></guid>\r\n\t\t\t<link>http://feedproxy.google.com/~r/DevnologyPodcast/~3/6CdCD2rzAGc/241-devnology-podcast-039-david-harel</link>\r\n\t\t\t<itunes:image
        href=\"http://assets.libsyn.com/item/2417531\" />\r\n\t\t\t<description>&lt;p&gt;&lt;img
        style=\"float: left; margin: 6px;\" mce_style=\"float: left; margin: 6px;\"
        src=\"http://devnology.nl/images/stories/podcasts/davidharel.jpg\" mce_src=\"http://devnology.nl/images/stories/podcasts/davidharel.jpg\"
        height=\"209\" align=\"left\" width=\"160\" /&gt;&lt;/p&gt;\r\n&lt;p&gt;In
        this episode we speak with David Harel, who is professor of computer science
        at the &lt;a href=\"http://www.wisdom.weizmann.ac.il/\" mce_href=\"http://www.wisdom.weizmann.ac.il/\"
        target=\"_Blank\"&gt;Weizmann Institute of Science&lt;/a&gt; in Israel. Born
        in London, England, he was Dean of the Faculty of Mathematics and Computer
        Science at the institute for seven years. Harel is best known for his work
        on dynamic logic, computability and software engineering. In the 1980s he
        invented the graphical language of &lt;a href=\"http://en.wikipedia.org/wiki/Statechart\"
        mce_href=\"http://en.wikipedia.org/wiki/Statechart\" target=\"_Blank\"&gt;Statecharts&lt;/a&gt;,
        which has been adopted as part of the UML standard. He has also published
        expository accounts of computer science, such as his award winning 1987 book
        \"Algorithmics: The Spirit of Computing\". He currently works on many diverse
        topics, including visual languages, graph layout, systems biology and the
        communication of odours. In this interview we touch upon different topics
        from David's diverse fields of study. Among other things we talk about his
        earlier work on statecharts, about some of the content of his books on algorithmics
        and his current research on modeling biological systems. &lt;br /&gt;&lt;br
        /&gt;&lt;/p&gt;\r\n&lt;p&gt;This interview was recorded on the 25th of April
        2013 at the &lt;a href=\"http://w3.win.tue.nl/en/\" mce_href=\"http://w3.win.tue.nl/en/\"&gt;Eindhoven
        University of Technology&lt;/a&gt;&lt;/p&gt;\r\n&lt;p&gt;Interview by &lt;a
        target=\"_blank\" href=\"http://twitter.com/freekl\" mce_href=\"http://twitter.com/freekl\"&gt;@freekl&lt;/a&gt;
        and &lt;a target=\"_blank\" href=\"http://twitter.com/Mmz_\" mce_href=\"http://twitter.com/Mmz_\"&gt;@Mmz_&lt;/a&gt;&lt;br
        /&gt;Audio post-production by &lt;a target=\"_blank\" href=\"http://twitter.com/mendelt\"
        mce_href=\"http://twitter.com/mendelt\"&gt;@mendelt&lt;/a&gt;&lt;/p&gt;\r\n&lt;h2&gt;Links
        for this podcast:&lt;/h2&gt;\r\n&lt;ul&gt;\r\n&lt;li&gt;David Harel's homepage
        from the Weizman Institute of Science is on &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/\"
        mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/\" target=\"_blank\"&gt;http://www.wisdom.weizmann.ac.il/~harel/&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Book:
        &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/algorithmics.html\" mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/algorithmics.html\"
        target=\"_blank\"&gt;D. Harel, Algorithmics: The Spirit of Computing&lt;/a&gt;,
        Addison-Wesley, 3rd edition (with Y. Feldman), 2004.&lt;/li&gt;\r\n&lt;li&gt;Book:
        &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/ltd.html\" mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/ltd.html\"
        target=\"_blank\"&gt;D. Harel, Computers Ltd.: What They Really Can't Do&lt;/a&gt;,
        Oxford University Press, September 2000.&lt;/li&gt;\r\n&lt;li&gt;Article:
        D. Harel, \"Biting the Silver Bullet: Toward a Brighter Future for System
        Development\", Computer 25:1 (1992), IEEE Press, 8-20 &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/SCANNED.PAPERS/BitingTheSilverBullet.pdf\"
        mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/SCANNED.PAPERS/BitingTheSilverBullet.pdf\"
        target=\"_blank\"&gt;(pdf)&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;Article: D.
        Harel, S. Maoz, S. Szekely and D. Barkan, \"PlayGo: Towards a Comprehensive
        Tool for Scenario Based Programming\", in Proceedings of the IEEE/ACM 25th
        Int. Conf. on Automated Software Engineering (ASE 2010), Antwerp, Belgium,
        pp. 359-360. &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/papers/PlayGo%20Tool%20Demonstration%20Paper.pdf\"
        mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/papers/PlayGo%20Tool%20Demonstration%20Paper.pdf\"
        target=\"_blank\"&gt;(pdf)&lt;/a&gt;.&lt;/li&gt;\r\n&lt;li&gt;A &lt;a href=\"http://www.wisdom.weizmann.ac.il/~harel/publications.html\"
        mce_href=\"http://www.wisdom.weizmann.ac.il/~harel/publications.html\" target=\"_blank\"&gt;full
        list of publications&lt;/a&gt; by David Harel on his website.&lt;/li&gt;\r\n&lt;li&gt;On
        April 27th 2012 David Harel received an &lt;a href=\"http://www.win.tue.nl/dharel/doku.php?id=start\"
        mce_href=\"http://www.win.tue.nl/dharel/doku.php?id=start\" target=\"_blank\"&gt;honorary
        doctorate from Eindhoven University of Technology&lt;/a&gt;&lt;/li&gt;\r\n&lt;/ul&gt;&lt;img
        src=\"http://feeds.feedburner.com/~r/DevnologyPodcast/~4/6CdCD2rzAGc\" height=\"1\"
        width=\"1\"/&gt;</description>\r\n\t\t\t\r\n\t\t\t<itunes:duration>49:53</itunes:duration>\r\n\t\t\t<itunes:explicit>no</itunes:explicit>\r\n\t\t\t<itunes:keywords
